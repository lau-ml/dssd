<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold" style="color: #6FBF6D;">Lista de Materiales</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar por nombre"
                    (keyup.enter)="buscarMateriales()" />
                <div class="input-group-append">
                    <button class="btn text-white" style="background-color: #6FBF6D;" (click)="buscarMateriales()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped" *ngIf="paginatedMaterials.totalElements > 0; else noResults">
        <thead>
            <tr>
                <th (click)="cambiarOrden('nombre')">Nombre
                    <span *ngIf="ordenColumna === 'nombre'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('descripcion')">Descripci√≥n
                    <span *ngIf="ordenColumna === 'descripcion'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let material of paginatedMaterials?.content">
                <td>{{ material.nombre }}</td>
                <td>{{ material.descripcion }}</td>
            </tr>
        </tbody>
    </table>

    <ng-template #noResults>
        <div class="alert alert-warning text-center" role="alert">
            No se encontraron materiales.
        </div>
    </ng-template>

    <nav aria-label="Page navigation" *ngIf="paginatedMaterials && paginatedMaterials.totalElements > 0">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginatedMaterials.page === 0">
                <button class="page-link" (click)="cambiarPagina(paginatedMaterials.page - 1)" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(paginatedMaterials.totalPages); let i = index"
                [class.active]="i === paginatedMaterials.page">
                <button class="page-link" (click)="cambiarPagina(i)"
                    [style.backgroundColor]="i === paginatedMaterials.page ? '#6FBF6D' : 'white'"
                    [style.color]="i === paginatedMaterials.page ? 'white' : '#6FBF6D'">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="paginatedMaterials.page === paginatedMaterials.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(paginatedMaterials.page + 1)" aria-label="Siguiente">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
