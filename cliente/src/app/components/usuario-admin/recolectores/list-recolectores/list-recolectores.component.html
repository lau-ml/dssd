<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold" style="color: #6FBF6D;">Lista de Recolectores</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm"
                    placeholder="Buscar por nombre o contacto" (keyup.enter)="buscarRecolectores()" />
                <div class="input-group-append">
                    <button class="btn text-white" style="background-color: #6FBF6D;" (click)="buscarRecolectores()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped" *ngIf="recolectores.totalElements > 0; else noResults">
        <thead>
            <tr>
                <th (click)="cambiarOrden('nombre')">Nombre
                    <span *ngIf="ordenColumna === 'nombre'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('apellido')">Apellido
                    <span *ngIf="ordenColumna === 'apellido'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('dni')">DNI
                    <span *ngIf="ordenColumna === 'dni'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('activo')">Estado
                    <span *ngIf="ordenColumna === 'activo'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recolector of recolectores.content">
                <td>{{ recolector.nombre }}</td>
                <td>{{ recolector.apellido }}</td>
                <td>{{ recolector.dni }}</td>
                <td>
                    <span class="badge" [ngClass]="recolector.activo ? 'badge-success' : 'badge-danger'"
                        [style.backgroundColor]="recolector.activo ? '#6FBF6D' : '#DC3545'">
                        {{ recolector.activo ? 'Habilitado' : 'Deshabilitado' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-outline-success btn-sm" (click)="administrarRecolector(recolector.id)">
                        <i class="fas fa-cogs"></i> Administrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noResults>
        <div class="alert alert-warning text-center" role="alert">
            No se encontraron recolectores.
        </div>
    </ng-template>

    <nav aria-label="Page navigation" *ngIf="recolectores && recolectores.totalElements > 0">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="recolectores.page === 0">
                <button class="page-link" (click)="cambiarPagina(recolectores.page - 1)" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(recolectores.totalPages); let i = index"
                [class.active]="i === recolectores.page">
                <button class="page-link" (click)="cambiarPagina(i)"
                    [style.backgroundColor]="i === recolectores.page ? '#6FBF6D' : 'white'"
                    [style.color]="i === recolectores.page ? 'white' : '#6FBF6D'">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="recolectores.page === recolectores.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(recolectores.page + 1)" aria-label="Siguiente">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
