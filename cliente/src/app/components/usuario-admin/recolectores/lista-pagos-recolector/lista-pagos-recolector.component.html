<div class="container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/list-recolectores" class="text-success">
                    <i class="fas fa-users"></i> Recolectores
                </a>
            </li>
            <li class="breadcrumb-item">
                <a [routerLink]="['/recolector/', recolectorId, 'administrar']" class="text-success">
                    <i class="fas fa-user"></i> {{ recolectorId }}
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="fas fa-wallet"></i> Pagos
            </li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="font-weight-bold" style="color: #6FBF6D;">
            <i class="fas fa-money-check-alt"></i> Pagos del Recolector
        </h2>
        <div class="input-group w-50">
            <input type="text" class="form-control" [(ngModel)]="searchTerm"
                placeholder="Buscar por fecha o descripciÃ³n" (keyup.enter)="buscarPagos()">
            <div class="input-group-append">
                <button class="btn text-white" style="background-color: #6FBF6D;" (click)="buscarPagos()">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-hover" *ngIf="pagos.totalElements > 0; else noResults">
        <thead style="background-color: #6FBF6D; color: white;">
            <tr>
                <th (click)="cambiarOrden('fechaPago')" class="text-center">
                    Fecha
                    <span *ngIf="ordenColumna === 'fechaPago'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('monto')" class="text-center">
                    Monto
                    <span *ngIf="ordenColumna === 'monto'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('estado')" class="text-center">
                    Estado
                    <span *ngIf="ordenColumna === 'estado'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pago of pagos?.content">
                <td class="text-center">{{ pago.fechaPago | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td class="text-right">{{ pago.monto | currency }}</td>
                <td class="text-center">
                    <span [ngClass]="{
                        'badge': true,
                        'badge-success': pago.estado === 'PAGADO',
                        'badge-warning text-dark': pago.estado === 'PENDIENTE'
                    }" [style.backgroundColor]="pago.estado === 'PENDIENTE' ? '#FFF4E5' : '#6FBF6D'">
                        {{ pago.estado }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noResults>
        <div class="alert alert-warning text-center" role="alert">
            <i class="fas fa-exclamation-triangle"></i> No se encontraron pagos del recolector.
        </div>
    </ng-template>

    <nav aria-label="Page navigation" *ngIf="pagos && pagos.totalElements > 0">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="pagos.page === 0">
                <button class="page-link" (click)="cambiarPagina(pagos.page - 1)" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(pagos.totalPages); let i = index"
                [class.active]="i === pagos.page">
                <button class="page-link" (click)="cambiarPagina(i)"
                    [style.backgroundColor]="i === pagos.page ? '#6FBF6D' : 'white'"
                    [style.color]="i === pagos.page ? 'white' : '#6FBF6D'">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="pagos.page === pagos.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(pagos.page + 1)" aria-label="Siguiente">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
