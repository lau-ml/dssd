<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold" style="color: #6FBF6D;">Lista de Puntos de Recolección</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar por nombre"
                    (keyup.enter)="buscarPuntos()">
                <div class="input-group-append">
                    <button class="btn text-white" style="background-color: #6FBF6D;" title="Buscar"
                        (click)="buscarPuntos()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button class="btn text-white" style="background-color: #6FBF6D;" title="Crear nuevo Punto de recolección"
                (click)="createPunto()">
                <i class="fas fa-plus"></i> Crear Nuevo Punto
            </button>
        </div>
    </div>

    <table class="table table-striped" *ngIf="paginatedPuntos.totalElements > 0; else noResults">
        <thead>
            <tr>
                <th (click)="cambiarOrden('nombreEstablecimiento')">Nombre Establecimiento
                    <span *ngIf="ordenColumna === 'nombreEstablecimiento'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('direccion')">Dirección
                    <span *ngIf="ordenColumna === 'direccion'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('numeroContacto')">Contacto
                    <span *ngIf="ordenColumna === 'numeroContacto'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let punto of paginatedPuntos?.content">
                <td>{{ punto.nombreEstablecimiento }}</td>
                <td>{{ punto.direccion }}</td>
                <td>{{ punto.numeroContacto }}</td>
                <td class="d-flex">
                    <button class="btn btn-outline-success btn-sm me-2" title="Recolectores asignados"
                        (click)="mostrarRecolectores(punto.id)">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="btn btn-outline-warning btn-sm me-2" title="Editar Punto"
                        (click)="editPunto(punto.id)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" title="Eliminar Punto" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="deletePunto(punto.id)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noResults>
        <div class="alert alert-warning text-center" role="alert">
            No se encontraron puntos de recolección.
        </div>
    </ng-template>

    <app-pagination [totalPages]="paginatedPuntos.totalPages" [currentPage]="paginatedPuntos.page"
        (pageChanged)="cambiarPagina($event)">
    </app-pagination>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este punto de recolección?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="confirmDelete()"
                    data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
