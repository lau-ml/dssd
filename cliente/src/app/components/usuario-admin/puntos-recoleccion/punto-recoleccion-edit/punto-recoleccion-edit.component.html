<div class="container">

    <app-breadcrumb
        [links]="[{ label: 'Puntos de Recolección', url: '/lista-puntos-recoleccion', icon: 'fa-solid fa-map-marker-alt' }, { label: 'Editar Punto de Recolección', url: '' }]"
        [activeLabel]="'Editar Punto de Recolección'">
    </app-breadcrumb>

    <form [formGroup]="puntoForm" (ngSubmit)="savePunto()">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Editar Punto de Recolección</h5>

                <div class="form-group mb-3">
                    <label for="nombreEstablecimiento" class="form-label">Nombre del Establecimiento</label>
                    <input type="text" id="nombreEstablecimiento" formControlName="nombreEstablecimiento"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': puntoForm.get('nombreEstablecimiento')?.invalid && puntoForm.get('nombreEstablecimiento')?.touched }" />
                    <div *ngIf="puntoForm.get('nombreEstablecimiento')?.invalid && puntoForm.get('nombreEstablecimiento')?.touched"
                        class="invalid-feedback">
                        <div *ngIf="puntoForm.get('nombreEstablecimiento')?.hasError('required')">
                            El nombre es obligatorio.
                        </div>
                        <div *ngIf="puntoForm.get('nombreEstablecimiento')?.hasError('minlength')">
                            El nombre debe tener al menos 3 caracteres.
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" formControlName="direccion" class="form-control"
                        [ngClass]="{ 'is-invalid': puntoForm.get('direccion')?.invalid && puntoForm.get('direccion')?.touched }" />
                    <div *ngIf="puntoForm.get('direccion')?.invalid && puntoForm.get('direccion')?.touched"
                        class="invalid-feedback">
                        <div *ngIf="puntoForm.get('direccion')?.hasError('required')">
                            La dirección es obligatoria.
                        </div>
                        <div *ngIf="puntoForm.get('direccion')?.hasError('minlength')">
                            La dirección debe tener al menos 5 caracteres.
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="numeroContacto" class="form-label">Número de Contacto</label>
                    <input type="text" id="numeroContacto" formControlName="numeroContacto" class="form-control"
                        [ngClass]="{ 'is-invalid': puntoForm.get('numeroContacto')?.invalid && puntoForm.get('numeroContacto')?.touched }" />
                    <div *ngIf="puntoForm.get('numeroContacto')?.invalid && puntoForm.get('numeroContacto')?.touched"
                        class="invalid-feedback">
                        <div *ngIf="puntoForm.get('numeroContacto')?.hasError('required')">
                            El número de contacto es obligatorio.
                        </div>
                        <div *ngIf="puntoForm.get('numeroContacto')?.hasError('pattern')">
                            El número debe tener un formato válido (por ejemplo, 555-0001 o +123-4567).
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" [disabled]="puntoForm.invalid">Guardar
                        Cambios</button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
