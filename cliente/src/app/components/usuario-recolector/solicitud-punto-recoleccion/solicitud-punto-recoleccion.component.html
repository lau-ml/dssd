<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold">Lista de Puntos de Recolección</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm"
                    placeholder="Buscar por nombre o dirección" (keyup.enter)="buscarPuntosRecoleccion()">
                <div class="input-group-append">
                    <button class="btn btn-info" (click)="buscarPuntosRecoleccion()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre Establecimiento</th>
                <th>Dirección</th>
                <th>Contacto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let punto of puntosDeRecoleccion?.content">
                <td>{{ punto.nombreEstablecimiento }}</td>
                <td>{{ punto.direccion }}</td>
                <td>{{ punto.numeroContacto }}</td>
                <td class="d-flex">
                    <button class="btn btn-success btn-sm" *ngIf="!punto.tieneSolicitud"
                        (click)="solicitarVinculacion(punto.id)">
                        <i class="fas fa-link"></i> Solicitar punto
                    </button>
                    <span *ngIf="punto.tieneSolicitud" class="text-warning">
                        Solicitud pendiente
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" *ngIf="puntosDeRecoleccion">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="puntosDeRecoleccion.page === 0">
                <button class="page-link" (click)="cambiarPagina(puntosDeRecoleccion.page - 1)">
                    Anterior
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(puntosDeRecoleccion.totalPages); let i = index"
                [class.active]="i === puntosDeRecoleccion.page">
                <button class="page-link" (click)="cambiarPagina(i)">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="puntosDeRecoleccion.page === puntosDeRecoleccion.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(puntosDeRecoleccion.page + 1)">
                    Siguiente
                </button>
            </li>
        </ul>
    </nav>
</div>
