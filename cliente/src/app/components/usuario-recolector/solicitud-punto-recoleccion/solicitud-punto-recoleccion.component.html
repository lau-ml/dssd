<div class="container">
    <app-breadcrumb [links]="links" [activeLabel]="'Asociar'">
    </app-breadcrumb>
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold">Lista de Puntos de Recolección</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm"
                    placeholder="Buscar por nombre o dirección" (keyup.enter)="buscarPuntosRecoleccion()">
                <div class="input-group-append">
                    <button class="btn btn-info" (click)="buscarPuntosRecoleccion()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th (click)="cambiarOrden('nombreEstablecimiento')">Nombre Establecimiento
                    <span *ngIf="ordenColumna === 'nombreEstablecimiento'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('direccion')">Dirección
                    <span *ngIf="ordenColumna === 'direccion'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('numeroContacto')">Contacto
                    <span *ngIf="ordenColumna === 'numeroContacto'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let punto of puntosDeRecoleccion?.content">
                <td>{{ punto.nombreEstablecimiento }}</td>
                <td>{{ punto.direccion }}</td>
                <td>{{ punto.numeroContacto }}</td>
                <td class="d-flex">
                    <button class="btn btn-success btn-sm" *ngIf="!punto.tieneSolicitud"
                        (click)="solicitarVinculacion(punto.id)">
                        <i class="fas fa-link"></i> Solicitar punto
                    </button>
                    <span *ngIf="punto.tieneSolicitud" class="text-warning">
                        Solicitud pendiente
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <app-pagination [totalPages]="puntosDeRecoleccion.totalPages" [currentPage]="puntosDeRecoleccion.page"
        (pageChanged)="cambiarPagina($event)">
    </app-pagination>
</div>
