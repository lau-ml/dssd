<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold">Lista de Puntos de Recolección</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm"
                    placeholder="Buscar por nombre o dirección" (keyup.enter)="buscarPuntosRecoleccion()">
                <div class="input-group-append">
                    <button class="btn btn-info" (click)="buscarPuntosRecoleccion()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="createPuntoRecoleccion()">
                <i class="fas fa-plus"></i> Solicitar nuevo Punto de Recolección
            </button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre Establecimiento</th>
                <th>Dirección</th>
                <th>Contacto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let punto of puntosDeRecoleccion?.content">
                <td>{{ punto.nombreEstablecimiento }}</td>
                <td>{{ punto.direccion }}</td>
                <td>{{ punto.numeroContacto }}</td>
                <td class="d-flex">
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="deletePunto(punto.id)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" *ngIf="puntosDeRecoleccion">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="puntosDeRecoleccion.page === 0">
                <button class="page-link" (click)="cambiarPagina(puntosDeRecoleccion.page - 1)">
                    Anterior
                </button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(puntosDeRecoleccion.totalPages); let i = index"
                [class.active]="i === puntosDeRecoleccion.page">
                <button class="page-link" (click)="cambiarPagina(i)">
                    {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="puntosDeRecoleccion.page === puntosDeRecoleccion.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(puntosDeRecoleccion.page + 1)">
                    Siguiente
                </button>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este punto de recolección?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="confirmDelete()"
                    data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
