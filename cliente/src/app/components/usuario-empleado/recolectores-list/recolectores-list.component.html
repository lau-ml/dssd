<div class="container mt-4">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="font-weight-bold">Lista de Recolectores</h2>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar por nombre o DNI"
                    (keyup.enter)="buscar()">
                <div class="input-group-append">
                    <button class="btn btn-info" title="Buscar" (click)="buscar()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped" *ngIf="paginatedRecolectores.totalElements > 0; else noResults">
        <thead>
            <tr>
                <th (click)="cambiarOrden('dni')">DNI
                    <span *ngIf="ordenColumna === 'dni'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('nombre')">Nombre
                    <span *ngIf="ordenColumna === 'nombre'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th (click)="cambiarOrden('apellido')">Apellido
                    <span *ngIf="ordenColumna === 'apellido'">
                        <i [ngClass]="ordenAscendente ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                    </span>
                </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recolector of paginatedRecolectores.content">
                <td>{{ recolector.dni }}</td>
                <td>{{ recolector.nombre }}</td>
                <td>{{ recolector.apellido }}</td>
                <td>
                    <div class="tooltip-container"
                        ngbTooltip="El recolector no tiene un registro de material para verificar."
                        [ngbTooltip]="!recolector.tieneRegistroCompletoPendiente ? 'El recolector no tiene un registro de material para verificar.' : null">
                        <button class="btn btn-primary" (click)="generarFormulario(recolector)"
                            [disabled]="!recolector.tieneRegistroCompletoPendiente">
                            Generar Formulario
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noResults>
        <div class="alert alert-warning text-center" role="alert">
            No se encontraron Recolectores.
        </div>
    </ng-template>

    <nav aria-label="Page navigation" *ngIf="paginatedRecolectores && paginatedRecolectores.totalElements > 0">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="paginatedRecolectores.page === 0">
                <button class="page-link" (click)="cambiarPagina(paginatedRecolectores.page - 1)">Anterior</button>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(paginatedRecolectores.totalPages); let i = index"
                [class.active]="i === paginatedRecolectores.page">
                <button class="page-link" (click)="cambiarPagina(i)">{{ i + 1 }}</button>
            </li>
            <li class="page-item"
                [class.disabled]="paginatedRecolectores.page === paginatedRecolectores.totalPages - 1">
                <button class="page-link" (click)="cambiarPagina(paginatedRecolectores.page + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
