apiVersion: batch/v1
kind: CronJob
metadata:
  name: crear-sorteo
spec:
  timeZone: 'America/Argentina/Buenos_Aires'
  schedule: "32 19 28 * *" # Día correspondiente a la generación del sorteo
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      template:
        spec:
          containers:
            - name: crear-sorteo-job
              image: lauml/dssd-api-sorteo-kubernetes:latest
              env:
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: api-sorteo-secrets
                      key: DB_USERNAME
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: api-sorteo-secrets
                      key: DB_PASSWORD
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: api-sorteo-secrets
                      key: DB_URL
                - name: TASK
                  value: "crearSorteo" # Configura la tarea
          restartPolicy: OnFailure
