apiVersion: batch/v1
kind: CronJob
metadata:
  name: crear-sorteo
spec:
  schedule: "4 16 13 * *" # Día correspondiente a la generación del sorteo
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      template:
        spec:
          containers:
            - name: crear-sorteo-job
              image: lauml/dssd-api-sorteo-kubernetes:latest
              env:
                - name: TASK
                  value: "crearSorteo" # Configura la tarea
          restartPolicy: OnFailure
