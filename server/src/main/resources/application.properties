spring.application.name=java_app
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
BONITA_URL=${BONITA_URL}
BONITA_USERNAME=${BONITA_USERNAME}
BONITA_PASSWORD=${BONITA_PASSWORD}
BONITA_SUPERADMIN_USERNAME=${BONITA_SUPERADMIN_USERNAME}
BONITA_SUPERADMIN_PASSWORD=${BONITA_SUPERADMIN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
url=http://localhost:4200
